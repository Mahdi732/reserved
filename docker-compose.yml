version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: reserve_db
    environment:
      MONGO_INITDB_DATABASE: reserve_db
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    networks:
      - reserve_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reserve_backend
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/reserve_db
      JWT_SECRET: ${JWT_SECRET:-replace_with_secure_secret}
      JWT_EXPIRES_IN: 1d
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    networks:
      - reserve_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reserve_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - reserve_network

volumes:
  mongodata:

networks:
  reserve_network:
    driver: bridge
